    <div id="gameStart">
        <input type="button" id="startBtn" value="Start" onclick="start();">
    </div>


    <div id="game" style="display: none;">

        <div id="win-message" style="display: none;">
            <h3>Player 1 Won!</h3>
        </div>

        <div class="rows">

            <div class="first-column">
                <div class="column" id="1" onclick="choose(this.id);"></div>
                <div class="column middle" id="2" onclick="choose(this.id);"></div>
                <div class="column" id="3" onclick="choose(this.id);"></div>
            </div>

            <div class="second-column">
                <div class="column" id="4" onclick="choose(this.id);"></div>
                <div class="column middle" id="5" onclick="choose(this.id);"></div>
                <div class="column" id="6" onclick="choose(this.id);"></div>
            </div>

            <div class="third-column">
                <div class="column" id="7" onclick="choose(this.id);"></div>
                <div class="column middle" id="8" onclick="choose(this.id);"></div>
                <div class="column" id="9" onclick="choose(this.id);"></div>
            </div>

        </div>

    </div>

    <div class="footer">
